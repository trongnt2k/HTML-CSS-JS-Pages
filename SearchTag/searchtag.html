<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./searchtag.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <div class="back-btn">
        <img src="../back.png" alt="back" />
    </div>
    <div class="search-tags">
        <h2>Search Tags</h2>
        <div class="tags-area">
            <div class="tags">
                <span class="tag">
                    <p class="tag-name">nodejs</p>
                    <i class="fas fa-times"></i>
                </span>
                <span class="tag">
                    <p class="tag-name">reactjs</p>
                    <i class="fas fa-times"></i>
                </span>
            </div>
            <input type="text" placeholder="Type and enter" />
        </div>
        <div class="footer">
            <button class="remove">Remove All</button>
        </div>
    </div>
    <script src="./searchtag.js"></script>
</body>
</html>
