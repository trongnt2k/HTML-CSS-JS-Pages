<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./DetectPressKey.css" />
</head>
<body>
    <div class="back-btn">
        <img src="../back.png" alt="back" />
    </div>
    <div class="box">Press any key</div>
    <div class="box-pressed hide">
        <div class="circle"></div>
        <div class="information">
            <div class="information-item">
                <div>Key</div>
                <div class="key"></div>
            </div>
            <div class="information-item">
                <div>Location</div>
                <div class="location"></div>
            </div>
            <div class="information-item">
                <div>Which</div>
                <div class="which"></div>
            </div>
            <div class="information-item">
                <div>Code</div>
                <div class="code"></div>
            </div>
        </div>
    </div>
    <script src="./DetectPressKey.js"></script>
</body>
</html>
